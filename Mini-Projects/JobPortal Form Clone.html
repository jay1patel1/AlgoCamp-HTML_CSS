<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palantir Technologies - Software Engineer - Frontend Developer Productivity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="headerBox" class="outerBox">
            <div id="HeaderImageDiv" class="innerBox">
                <img id="HeaderLogo" src="https://lever-client-logos.s3.us-west-2.amazonaws.com/b8300af6-ed1c-4d0b-8956-cee7839555b9-1599675095718.png">
            </div>
    </header>
    <section id="jobDescription" class="innerBox">
        <div id="jobTitle" >
            <h1>Software Engineer - Frontend Developer Productivity</h1>
            <p>Seattle, WA</p>
            <p>Dev /Full-Time /Hybrid</p>
        </div>
    </section>
    <section id="submitYourApplication">
        <div>
            <h2>SUBMIT YOUR APPLICATION</h2>
        </div>
        <div>
            <h3>Resume/CV<span>*</span></h3>
            <label for="files" class="btn">Attach Resume / CV</label>
            <input id="files" style="visibility:hidden;" type="file">
        </div>
    </section>
</body>
</html>
